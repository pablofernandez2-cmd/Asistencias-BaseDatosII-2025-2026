name: Registrar Asistencia Manual (Reprocesar PR)

on:
  workflow_dispatch

jobs:
  reprocesar_pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Ejecutar script de asistencia manual
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
          ALUMNOS_CSV: '${{ secrets.ALUMNOS_CSV }}'
          ASISTENCIA_CONFIG: '${{ secrets.ASISTENCIA_CONFIG }}'
          SHEETS_WEBHOOK: '${{ secrets.SHEETS_WEBHOOK }}'
          REPO: '${{ github.repository }}'
        run: |
          python3 .github/scripts/asistencias_manual.py
