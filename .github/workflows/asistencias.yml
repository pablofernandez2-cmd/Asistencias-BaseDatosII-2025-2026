name: Registrar Asistencia (Pull Request)

on:
  pull_request_target:
    types: [opened, reopened]

jobs:
  registrar_asistencia:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Ejecutar script de asistencia
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
          ALUMNOS_CSV: '${{ secrets.ALUMNOS_CSV }}'
          ASISTENCIA_CONFIG: '${{ secrets.ASISTENCIA_CONFIG }}'
          SHEETS_WEBHOOK: '${{ secrets.SHEETS_WEBHOOK }}'
          REPO: '${{ github.repository }}'
        run: |
          python3 .github/scripts/asistencias.py
